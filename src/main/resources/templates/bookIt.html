<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="'/style.css'" >
    <script src="../static/javaScript.js"  th:src="'/javaScript.js'"></script>





    <title>Din lokala bank</title>
</head>

<body>
<div>
    <h1> Handelsbanken </h1>
</div>

<div class="privateOrBusiness">
    <h3> Vilken dag önskar du boka ditt möte?</h3>
    <p>Efter du valt mötesdag kommer du få möjligheter att välja vilken tid mötet ska äga rum.</p>

</div>

<p> </p>


    <div onload="renderDate()">
    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094;</span>
                </div>
                <h2 id="month"></h2>
                <p id="date_str"></p>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095;</span>
                </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>

            </div>



            <div class="days"></div>
        </div>
    </div>

    </div>









<div class="freeSlots">

    <h3>Välj vilken tid du önskar boka ditt möte: </h3>

</div>


<ul class="slots" >
    <span th:each="slot : ${timeslots}">
        <li  th:text="${slot.startTime + ' - ' + slot.endTime}"></li>
    </span>
</ul>




<ul class="slots" >
    <li>10 - 11</li>
    <li>13 - 14</li>
    <li><span class="active">15 - 16</span></li>
    <li>16 - 17</li>
</ul>










</body>



</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="'/style.css'">
    <script src="../static/javaScript.js" th:src="'/javaScript.js'"></script>
    <title>Din lokala bank</title>
</head>

<body>

<div>
    <h1> Handelsbanken </h1>
</div>
<div class="line">

</div>

<div class="progressbar">
    <p >
        Dina uppgifter
    </p>

    <p>
        Agenda
    </p>

    <p>
        Datum och tid
    </p>

    <p class="show">
        Granska
    </p>

    <p>
        Bekräftelse
    </p>

</div>


<p class="content">

<div class= "privateOrBusiness">
    <h3> Granska din bokning</h3>
    <p>
        Nu är du strax klar med din bokning. Vänligen kontrollera uppgifterna innan du bokar ditt möte.

    </p>
</div>



<div class="customerForm">

    <h3>Mötesdetaljer</h3>

    <p> Datum: </p>

    <div th:text=" ${bookingContent.date}"> </div>

    <p> Tid: </p>

    <div th:text= "${bookingContent.startTime}"></div>
    <div th:text="${bookingContent.endTime}"> </div>

    <p>Agenda:</p>

    <div th:each="content : ${bookingContent.contents}" th:text="${content}"></div>



    <p> Övrig information: </p>

    <div th:text=" ${bookingContent.textMessage}"> </div>


    <p> Rådgivare: </p>

    <div class="image">
        <div>
            <img src="../static/lwam.jpg" th:src="'/lwam.jpg'">
        </div>
    </div>
    <div th:text="${bookingContent.employeeFirstName}" ></div>
    <div th:text="${bookingContent.employeeLastName}"></div>
    <a href="/confirmation">
        <button>Bekräfta </button>
    </a>
    <a href="/">
        <button>Tillbaka till startsidan </button>
    </a>

    <p></p>

<!--    <div class="nextButton">-->
<!--        <input class="buttonForm" value="Boka möte!" type="submit"/>-->

</div>



</body>
</html>

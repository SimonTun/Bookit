<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Din lokala bank</title>
  <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="'/style.css'" >
</head>
<body>
<div>
  <h1> Handelsbanken </h1>
</div>
<div class="line">

</div>

<div class="progressbar">
    <p class="show">
      Dina uppgifter
    </p>

    <p>
      Agenda
    </p>

    <p>
      Datum och tid
    </p>

    <p>
      Bekräftelse
    </p>

</div>


<div class="privateOrBusiness">
    <h3> Fyll i dina personliga uppgifter</h3>
    <p>I nästa steg kommer du välja vilken agenda du önskar för mötet.</p>

</div>


<div class="customerForm">
<form action="/customerForm" th:object="${customer}" method="post" >
  <p>Personnummer</p><input type="text" value="null" th:field="*{customerNumber}">
  <p>Förnamn</p><input type="text" th:field="*{firstName}" >
  <p>Efternamn</p><input type="text" th:field="*{lastName}" class="test">
  <p>Telefonnummer</p><input type="text" th:field="*{phoneNumber}" class="test">
  <p>Email adress</p><input type="text" th:field="*{email}" class="test">
  <input class="buttonForm" type="submit" value="Nästa sida">
</form>
</div>
</body>
</html>
